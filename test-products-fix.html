<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Test Products.js</title>
    <script src="js/products.js"></script>
    <link rel='stylesheet' href='mobile-responsive.css'>
<link rel='stylesheet' href='mobile-nav.css'>
</head>
<body>
    <h1>Testing products.js</h1>
    <div id="testOutput"></div>
    <script>
        setTimeout(function() {
            const output = document.getElementById('testOutput');
            if (typeof products !== 'undefined') {
                output.innerHTML = 
                    '<div style="color:green; padding:20px; border:2px solid green;">' +
                    '✅ SUCCESS!<br>' +
                    'Loaded ' + products.length + ' products<br>' +
                    'Functions: loadProducts=' + (typeof loadProducts) + ', initializeProductsPage=' + (typeof initializeProductsPage) +
                    '</div>';
                console.log("✅ Test passed! Found", products.length, "products");
            } else {
                output.innerHTML = 
                    '<div style="color:red; padding:20px; border:2px solid red;">' +
                    '❌ FAILED!<br>' +
                    'products variable not defined' +
                    '</div>';
                console.error("❌ Test failed! products not defined");
            }
        }, 100);
    </script>
    <script src='js/mobile-nav.js'></script>
<script src='js/mobile-navbar.js'></script>
</body>
</html>
