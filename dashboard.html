<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GML Online Stores</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' href='mobile-responsive.css'>
</head>
<body class="theme-orange">
    <!-- Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i> Overview
                </a>
                <a href="dashboard-orders.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Orders
                </a>
                <a href="dashboard-products.html" class="nav-item">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="dashboard-customers.html" class="nav-item">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="dashboard-analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="dashboard-settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search orders, products, customers...">
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <span class="user-name" id="adminName">Admin User</span>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-cards">
                <div class="stat-card revenue">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="totalRevenue">KES 0</h3>
                        <p class="stat-label">Total Revenue</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i> 12%
                    </div>
                </div>

                <div class="stat-card orders">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="totalOrders">0</h3>
                        <p class="stat-label">Total Orders</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i> 8%
                    </div>
                </div>

                <div class="stat-card customers">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="totalCustomers">0</h3>
                        <p class="stat-label">Customers</p>
                    </div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i> 5%
                    </div>
                </div>

                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="pendingOrders">0</h3>
                        <p class="stat-label">Pending Orders</p>
                    </div>
                    <div class="stat-change negative">
                        <i class="fas fa-arrow-down"></i> 3%
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Revenue Overview</h3>
                        <select class="chart-period" id="revenuePeriod">
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                            <option value="daily">Daily</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Top Selling Products</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="productsChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Recent Orders -->
            <section class="recent-orders">
                <div class="section-header">
                    <h3>Recent Orders</h3>
                    <a href="dashboard-orders.html" class="view-all">View All</a>
                </div>
                <div class="orders-table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recentOrdersTable">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    
    
    

    <script src="js/pages/dashboard.js" defer></script>
    <script src='js/mobile-nav.js'></script>
</body>
</html>
